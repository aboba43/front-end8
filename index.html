
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
}
.scoreboard, .buttons {
    display: flex;
    align-items: center;
    margin: 10px;
}
.scoreboard div, .buttons div {
    padding: 10px;
    font-size: 1.5em;
}
.generate {
    background-color: rgb(0, 216, 0);
    color: rgb(0, 0, 0);
    padding: 15px 25px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 10px;
    outline: 2px solid #000000


}
.yellow-circle {
    margin: 15px;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: yellow;
    border: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    outline: 2px solid #000000;
}
#userName{
    margin-bottom: 20px;
    font-size: 25px;
}
    </style>
</head>
<body>
    <h1>Number Game</h1>
    <div id="userName" style="margin-bottom: 20px;"></div>
    <div class="scoreboard">
        <div id="userScore">User: 0</div>
        <div id="computerScore">Computer: 0</div>
    </div>
    <div class="buttons">
        <div class="yellow-circle" id="userNumber">0</div>
        <div class="generate" onclick="playGame()">Generate</div>
        <div class="yellow-circle" id="computerNumber">0</div>
    </div>
    <script>
        let userName = prompt("Please enter your name:");
        let userScore = 0;
        let computerScore = 0;

        document.getElementById("userName").innerText = `Hello, ${userName}!`;

        function getRandomNumber() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function playGame() {
            let userNum = getRandomNumber();
            let computerNum = getRandomNumber();

            document.getElementById("userNumber").innerText = userNum;
            document.getElementById("computerNumber").innerText = computerNum;

            if (userNum > computerNum) {
                userScore++;
                document.getElementById("userScore").innerText = `${userName}: ${userScore}`;
            } else if (computerNum > userNum) {
                computerScore++;
                document.getElementById("computerScore").innerText = `Computer: ${computerScore}`;
            }

            if (userScore === 3) {
                alert(`${userName} wins the game!`);
                resetGame();
            } else if (computerScore === 3) {
                alert("Computer wins the game!");
                resetGame();
            }
        }

        function resetGame() {
            userScore = 0;
            computerScore = 0;
            document.getElementById("userScore").innerText = `${userName}: 0`;
            document.getElementById("computerScore").innerText = "Computer: 0";
            document.getElementById("userNumber").innerText = "0";
            document.getElementById("computerNumber").innerText = "0";
        }
    </script>
</body>
</html>
